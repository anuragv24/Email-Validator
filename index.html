<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <div class="logo">Email-Validator</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter yor email to validate</h1>
            <form action="/submit" method="post" >
                
                <input placeholder="Enter your email" type="text" id="username" name="username" required>
                <br><br>
                
                <input id="submitBtn" class="btn" type="submit" value=Submit>
            </form>
        </div>
        <div class="container">
            <h2>Your Result</h2>
            <div id="resultCont">
                Your result will show here
            </div>
        </div>
    </main>
